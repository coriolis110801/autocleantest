<body class="ms-body">
<div id="" class="ng-top-banner"></div>

<div id="ms-center" class="personal-member">
    <div class="cont">


        <div class="center">
            <div class="col-main">
                <div class="main-wrap">

                    <div class="user-address">
                        <!--标题 -->

                        <a class="new-abtn-type"
                           data-am-modal="{target: '#doc-modal-1', closeViaDimmer: 0}">游客请填写收货地址</a>
                        <!--例子-->
                        <div class="am-modal am-modal-no-btn" id="doc-modal-1">

                            <div class="add-dress">

                                <!--标题 -->
                                <div class="am-cf am-padding">
                                    <div class="am-fl am-cf"><strong
                                            class="am-text-danger am-text-lg">游客请填写收货地址</strong> /
                                        <small>Guest checkout delivery info form</small>
                                    </div>
                                </div>
                                <hr>

                                <div class="am-u-md-12 am-u-lg-8" style="margin-top: 20px;">
                                    <form class="am-form am-form-horizontal" method="post" action="/editadd/">

                                        <div class="am-form-group">
                                            <label for="user-name" class="am-form-label">收货人/receiver</label>
                                            <input type="hidden" value="" name="did">
                                            <div class="am-form-content">
                                                <input type="text" id="receiver" name="receiver"
                                                       placeholder="收货人/receiver" value="">
                                            </div>
                                        </div>

                                        <div class="am-form-group">
                                            <label for="user-name" class="am-form-label">公司名/company</label>
                                            <input type="hidden" value="" name="did">
                                            <div class="am-form-content">
                                                <input type="text" id="company" name="company" placeholder="公司名/company"
                                                       value="">
                                            </div>
                                        </div>

                                        <div class="am-form-group">
                                            <label for="user-phone" class="am-form-label">手机号码/TEL</label>
                                            <div class="am-form-content">
                                                <input id="phone" name="phone" placeholder="手机号码/TEL" type="text"
                                                       value="">
                                            </div>
                                        </div>

                                        <div class="am-form-group">
                                            <label for="user-phone" class="am-form-label">邮箱/Email</label>
                                            <div class="am-form-content">
                                                <input id="email" name="email" placeholder="邮箱/Email" type="text"
                                                       value="">
                                            </div>
                                        </div>

                                        <div class="am-form-group">
                                            <label for="user-name" class="am-form-label">邮编/postcode</label>
                                            <div class="am-form-content">
                                                <input type="text" id="postcode" name="postcode" placeholder="邮编"
                                                       value="">
                                            </div>
                                        </div>


                                        <div class="am-form-group">
                                            <label for="user-address" class="am-form-label">所在地/Address</label>
                                            <div class="am-form-content address">
                                                <select id="nation" data-am-selected name="nation">
                                                    <option value="中国">中国</option>
                                                    <option value="美国">美国</option>
                                                </select>
                                                <select id="province" data-am-selected name="province">
                                                    <option value="温州市">温州市</option>
                                                    <option value="武汉市">武汉市</option>
                                                </select>
                                                <select id="city" data-am-selected name="city">
                                                    <option value="瑞安区">瑞安区</option>
                                                    <option value="洪山区">洪山区</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="am-form-group">
                                            <label for="user-intro" class="am-form-label">详细地址/Detailed Address</label>
                                            <div class="am-form-content">
                                                <textarea class rows="3" id="addinfo" placeholder="输入详细地址"
                                                          name="addinfo"></textarea>
                                                <small>100字以内写出你的详细地址Detailed Address...</small>
                                            </div>
                                        </div>

                                        <div class="am-form-group">
                                            <div class="am-u-sm-9 am-u-sm-push-3">
                                                <input id="youkejiesuan" type="button" class="am-btn am-btn-danger"
                                                       value="游客继续结算/continue to checkout">
                                                <!--                                        <a class="am-btn am-btn-danger">保存</a>-->
                                            </div>
                                        </div>
                                    </form>
                                </div>

                            </div>

                        </div>

                    </div>

                    <script type="text/javascript">
                        $(document).ready(function () {
                            $(".new-option-r").click(function () {
                                $(this).parent('.user-addresslist').addClass("defaultAddr").siblings().removeClass("defaultAddr");
                            });

                            var $ww = $(window).width();
                            if ($ww > 640) {
                                $("#doc-modal-1").removeClass("am-modal am-modal-no-btn")
                            }

                            $("#youkejiesuan").click(function () {
                                var receiver = $("#receiver").val()
                                var company = $("#company").val()
                                var phone = $("#phone").val()
                                var email = $("#email").val()
                                var postcode = $("#postcode").val()
                                var nation = $("#nation").val()
                                var province = $("#province").val()
                                var city = $("#city").val()
                                var addinfo = $("#addinfo").val()

                                $.cookie('youkedata', JSON.stringify({
                                    receiver: receiver,
                                    company: company,
                                    phone: phone,
                                    email: email,
                                    postcode: postcode,
                                    nation: nation,
                                    province: province,
                                    city: city,
                                    addinfo: addinfo
                                }), {expires: 1, path: '/'})
                                //console.log("youkedata",JSON.parse($.cookie('youkedata')))
                                location.href="/youkecheckout"
                            })

                        })
                    </script>

                    <div class="clear"></div>

                </div>
                <!--底部-->
            </div>

        </div>

    </div>
</div>
